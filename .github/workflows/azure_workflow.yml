name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build_application:
    runs-on: ubuntu-latest
    name: Build Application
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Run Tests
        run: npm run test --if-present

      - name: Prepare For Deployment
        run: |
          mkdir -p dist/src
          cp -r src/config dist/src/
          cp -r src/controllers dist/src/
          cp -r src/routes dist/src/
          cp src/server.ts dist/src/
          cp .gitignore dist/
          cp package.json dist/
          cp package-lock.json dist/
          cp tsconfig.json dist/

          echo "Contents of src directory before copying:"
          ls -R src
          
          echo "Contents of dist/src directory after copying:"
          ls -R dist/src
          
          echo "Contents of dist directory:"
          ls -R dist

      - name: Upload Artifact For Deployment Job
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./dist
          if-no-files-found: error

  deploy_application:
    runs-on: ubuntu-latest
    needs: build_application
    name: Deploy Application
    environment:
      name: Production

    steps:
      - name: Download Artifact From Build Job
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist_artifact

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy To Azure Web App
        run: |
          TOKEN=$(az account get-access-token --query accessToken -o tsv)
          zip -r dist_artifact.zip dist_artifact
          curl -X POST -H "Authorization: Bearer $TOKEN" -F "file=@dist_artifact.zip" https://monday-server.scm.azurewebsites.net/api/zipdeploy
