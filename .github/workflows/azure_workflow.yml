name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build_application:
    runs-on: ubuntu-latest
    name: Build Application
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Run Tests
        run: npm run test --if-present

      - name: Prepare For Deployment
        run: |
          mkdir -p ./deploy
          cp -r ./dist/* ./deploy/
          cp package.json ./deploy/
          cp package-lock.json ./deploy/

      - name: Log Deploy Directory (Before Upload)
        run: |
          echo "Contents of deploy directory before upload:"
          ls -al ./deploy

      - name: Upload Artifact For Deployment Job
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./deploy

  deploy_application:
    runs-on: ubuntu-latest
    needs: build_application
    name: Deploy Application
    environment:
      name: Production

    steps:
      - name: Download Artifact From Build Job
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./deploy

      - name: Log Deploy Directory (After Download)
        run: |
          echo "Contents of deploy directory after download:"
          ls -al ./deploy

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Zip the deploy folder
        run: zip -r deploy.zip ./deploy

      - name: Deploy To Azure Web App Using Kudu
        run: |
          TOKEN=$(az account get-access-token --query accessToken -o tsv)
          curl -X POST -H "Authorization: Bearer $TOKEN" -F "file=@deploy.zip" https://<your-app-name>.scm.azurewebsites.net/api/zipdeploy

      - name: Fetch Deployment Logs
        run: |
          az webapp log deployment show --resource-group <your-resource-group> --name <your-app-name>
